name: push
on: push

jobs:
  test:
    timeout-minutes: 60
    runs-on: macos-12
    name: Test
    steps:
      - uses: actions/checkout@v3
      - name: SwiftPM Cache
        uses: actions/cache@v3
        with:
          path: SourcePackages
          key: ${{ runner.os }}-spm-${{ hashFiles('./PluginTests/ExamplePackage/Package.resolved') }}
      - name: Test
        run: |
          xcodebuild -workspace ./PluginTests/ExamplePackage/.swiftpm/xcode/package.xcworkspace -scheme ExamplePackage -sdk macosx -destination "platform=macOS,arch=$(uname -m)" -clonedSourcePackagesDirPath SourcePackages -skipPackagePluginValidation test
